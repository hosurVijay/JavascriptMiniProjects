<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K.B.C</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="start-game">
        <h1>Welcome to Sasta K.B.C</h1>
        <button class="start-game-btn">Start Game</button>
    </div>


    <div class="main-container hidden">
    
    <img src="pyramid.png" alt="">
    <div class="container">
        <div class="ques-nos">
            Q<p>1</p>
        </div>
        <div class="stake">
            <p>Playing For <span>1000</span> Rs</p>
        </div>
        <div class="questions">
            <p>What does not grow on tree according to a popular Hindi saying?</p>
        </div>
        <div class="options">
           <div class="first-row">
            <button class="lock"><p>Money</p></button>
            <button class="lock"><p>Flowers</p></button>
           </div>
           <div class="second-row">
            <button class="lock"><p>Leaves</p></button>
            <button class="lock"><p>Fruits</p></button>
           </div>
        </div>
        <button class="quit">Quit</button>
    </div>
</div>
    <div class="point-tree">
        <img src="pyramid.png" alt="">
    </div>

    <div class="game-over hidden">
        <!-- <h1>GAME OVER</h1>
        <h2>Congratulations  You have Won</h2>
        <p class="price-won">10000<span>Rs!!</span></p> -->
        <!-- <button class="start-new">Play Again</button> -->
    </div>

</body>
<script src="script.js"></script>
</html>
