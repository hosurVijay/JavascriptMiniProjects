<!DOCTYPE html>
<html lang="en">
<head>

            <div>
                <span><img src="cloud-forest-landscape.jpg" alt=""></span>

                <span><img src="mount-mont-blanc-covered-snow-reflecting-water-evening-chamonix-france.jpg" alt=""></span>
